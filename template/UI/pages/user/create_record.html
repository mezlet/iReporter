</head>

<body>
    <div class="container">

        <div class="banner">

            <a href="../index.html"><img src="../../images/logo.png" class="logo"></a>

            <div id="mySidepanel" class="sidepanel">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
                <a href="../admin/admin.html">Admin</a>
                <a href="../../../index.html"><i class="fa fa-sign-out hide"></i> Sign out</a>
                <a href="contact.html"><i class="fa fa-fw fa-envelope hide"></i> Contact Support</a>
                <a href="profile.html"><i class="fa fa-fw fa-user hide"></i> Profile</a>
                <a href="record.html"><i class="fa fa-fw fa-book hide"></i> My Records</a>
                <a href="create_record.html"><i class="fa fa-plus hide"></i> New Report</a>
            </div>
            <a href="javascript:void(0);" class="openbtn" onclick="openNav()">
                <i class="fa fa-bars"></i>
            </a>

        </div>
        <div class="report_container">
            <div class=report_heading>
                <h1>Create A Report</h1>
            </div>
            <div class="report_edit"></div>
            <form class="report_form">
                <div class="form_content">
                    <h1>Basic Information</h1>
                    <label class="report_label">Title</label>
                    <input type="text" class="report_select" placeholder="e.g Overflooding in Epe ">

                    <label class="report_label">Category</label>
                    <select id="country" name="category" class="report_select">
                        <option value="australia">Red-Flag</option>
                        <option value="canada">Intervention</option>
                    </select>
                    <textarea class="report_text" placeholder="Write Your Report Here"></textarea>
                </div>

                <div class="form_content">
                    <h1>Additional Information</h1>
                    <label class="report_label">Location</label>
                    <input type="text" class="report_select" placeholder="e.g Enter the address of the incident ">
                    <div id ="map"></div>
                    <label class="report_label">Images (optional)</label><br>
                    <input type = "file"  class="report_label" >
                    <div id = "image"></div><br><br>
                    <label class="report_label">Videos (optional)</label><br>
                    <input type = "file"  class="report_label" >
                    <div id ="video"></div>
                </div>

                <div class="form_footer">
                    <p>Nice job! You're almost done.</p>
                    <input type="submit" value="Submit" class="form_btn_submit">
                    <input type="Reset" value="Reset" class="form_btn_reset">
                    <button class="form_btn_cancel">Cancel</button>
                </div>

            </form>


        </div>
        <div class="footer">
            <p>Designed by leticia</p>
        </div>
    </div>
    <script src="../../javascript/script.js"></script>
</body>
